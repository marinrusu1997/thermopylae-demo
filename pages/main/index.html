<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-5.15.1/css/all.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/google.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/mdb-3.6.0/mdb.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/toastr/index.css">
    <!--===============================================================================================-->
    <link type="text/css" rel="stylesheet" href="../../vendor/waitme/index.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand">
                    <img
                            src="../../images/spartan-shield-logo.png"
                            class="me-2"
                            height="40"
                            alt=""
                            loading="lazy"
                    />
                    <small>Thermopylae</small>
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="successful-authentications-link" class="nav-link" href="#">Successful Authentications</a>
                    </li>
                    <li class="nav-item">
                        <a id="failed-authentications-link" class="nav-link" href="#">Failed Authentications</a>
                    </li>
                    <li class="nav-item">
                        <a id="active-sessions-link" class="nav-link" href="#">Active Sessions</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">

                <!-- Avatar -->
                <a
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                >
                    <img
                            src="../../images/avatar.jpg"
                            class="rounded-circle"
                            height="25"
                            alt=""
                            loading="lazy"
                    />
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink"
                >
                    <li>
                        <a class="dropdown-item" href="#">Two Factor</a>
                    </li>
                    <li>
                        <a id="change-password-link" class="dropdown-item" href="#">Change Password</a>
                    </li>
                    <li>
                        <a id="logout-link" class="dropdown-item" href="#">Logout</a>
                    </li>
                    <li>
                        <a id="logout-all-link" class="dropdown-item" href="#">Logout All</a>
                    </li>
                </ul>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Successful Authentications Table -->
    <table id="successful-authentications-table" class="table table-striped table-hover table-bordered border-primary align-middle" style="display:none;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">IP</th>
            <th scope="col">Device</th>
            <th scope="col">Location</th>
            <th scope="col">Authenticated At</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Failed Authentications Table -->
    <table id="failed-authentications-table" class="table table-striped table-hover table-bordered border-primary align-middle" style="display:none;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">IP</th>
            <th scope="col">Device</th>
            <th scope="col">Location</th>
            <th scope="col">Detected At</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Active Sessions Table -->
    <table id="active-sessions-table" class="table table-striped table-hover table-bordered border-primary align-middle" style="display:none;">
        <thead>
        <tr>
            <th scope="col">IP</th>
            <th scope="col">Device</th>
            <th scope="col">Location</th>
            <th scope="col">Created At</th>
            <th scope="col">Expires At</th>
            <th scope="col">Logout</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Change Password Modal -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div class="form-group">
                            <label for="change-password-old-password-input" class="col-form-label">Old Password:</label>
                            <input type="password" class="form-control" id="change-password-old-password-input" required>
                        </div>
                        <div class="form-group">
                            <label for="change-password-new-password-input" class="col-form-label">New Password:</label>
                            <input type="password" class="form-control" id="change-password-new-password-input" required>
                        </div>
                        <div class="form-group">
                            <label for="change-password-new-password-input" class="col-form-label">Confirm New Password:</label>
                            <input type="password" class="form-control" id="change-password-new-password-confirm-input" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="change-password-modal-btn" type="button" class="btn btn-primary">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/bootstrap/js/popper.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/toastr/index.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/waitme/index.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/mdb-3.6.0/mdb.min.js"></script>
    <!--===============================================================================================-->
    <script type="module" src="./index.js"></script>
</body>
</html>
